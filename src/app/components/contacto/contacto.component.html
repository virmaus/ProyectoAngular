<div class="container">
  <div class="row">
    <div class="col-12">
      <h5 class="mt-3" style="color: white">
        Estoy interesado en nuevas oportunidades, especialmente en proyectos
        largos.
      </h5>
      <h5 style="color: white"> Si tienes un requerimiento o pregunta, ¡Contáctame!</h5>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <div class="mt-3 card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="InputCorreo" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="InputTexto" class="form-label">Escriba Mensaje</label>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
